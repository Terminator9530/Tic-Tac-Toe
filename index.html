<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <center>
        <h3 id="player">Player 1 Turn</h3>
    </center>
    <div class="board">
        <div class="row">
            <div class="block" onclick="show(0,0,0)"></div>
            <div class="block" onclick="show(1,0,1)"></div>
            <div class="block" onclick="show(2,0,2)"></div>
        </div>
        <div class="row">
            <div class="block" onclick="show(0,1,3)"></div>
            <div class="block" onclick="show(1,1,4)"></div>
            <div class="block" onclick="show(2,1,5)"></div>
        </div>
        <div class="row">
            <div class="block" onclick="show(0,2,6)"></div>
            <div class="block" onclick="show(1,2,7)"></div>
            <div class="block" onclick="show(2,2,8)"></div>
        </div>
        <center>
            <div id="pop-up">
                <div class="container1">
                    <h1>Victory</h1>
                    <img id="vic" style="width:50px;height:50px;border-radius:0;margin:0;">
                    <div class="cross" onclick="hide()"><i class="fa fa-times"></i></div>
                </div>
            </div>
        </center>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <div style="position: absolute;bottom:10px;width:100%;">
        <center>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>
            from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a><br>
            &copy;Vaibhav Shukla</center>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
