<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div data-backdrop="static" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Layout Select</h5>
                </div>
                <div class="modal-body">
                    <div id="showAlert">
                    </div>
                    <div id="layout">
                        <form id="themeLayout">
                            <div id="player1">
                                <p>Player 1</p>
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="p1" type="radio" value="spider">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/066-Spiderman.png" width="50" height="50">
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="p1" type="radio" value="batman">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/063-batman.png" width="50" height="50">
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="p1" type="radio" value="santa">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/046-santa claus.png" width="50" height="50">
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="p1" type="radio" value="clown">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/031-clown.png" width="50" height="50">
                            </div><br>
                            <div id="player2">
                                <p>Player 2</p>
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="p2" type="radio" value="lego">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/016-lego.png" width="50" height="50">
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="p2" type="radio" value="scuba">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/030-scuba diver.png" width="50" height="50">
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="p2" type="radio" value="super">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/064-superman.png" width="50" height="50">
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="p2" type="radio" value="dead">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/070-deadpool.png" width="50" height="50">
                            </div><br>
                            <div id="theme">
                                <p>Layout</p>
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="l1" type="radio" value="layout1">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/layout1.png" width="50" height="50">
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="l1" type="radio" value="layout2">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/layout2.png" width="50" height="50">
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="l1" type="radio" value="layout3">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/layout3.png" width="50" height="50">
                                <div class="pretty p-icon p-round p-jelly">
                                    <input name="l1" type="radio" value="layout4">
                                    <div class="state p-danger">
                                        <i class="icon fa fa-check"></i>
                                        <label></label>
                                    </div>
                                </div>
                                <img src="./img/layout4.png" width="50" height="50">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <center><button id="launch" type="button" class="btn btn-outline-primary"
                            style="position: relative;right: 190px;">Launch</button></center>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script>
        document.getElementById("launch").onclick = function () {
            var p1 = document.getElementById("themeLayout").p1.value;
            var p2 = document.getElementById("themeLayout").p2.value;
            var l1 = document.getElementById("themeLayout").l1.value;
            if (p1 && p2 && l1) {
                $('#exampleModalCenter').modal('hide');
                console.log(p1, p2, l1);
            } else
                document.getElementById("showAlert").innerHTML = ` <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Please Select Player 1, Player 2 or Theme
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>`;
        }
    </script>
</body>

</html>
